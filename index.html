<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Visual Novel Demo</title>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu">
        <h1>Visual Novel Menu</h1>
        <button id="start-button">Start from the Beginning</button>
        <button id="mload-button">Load Save</button>
    </div>

    <!-- Visual Novel Screen -->
    <div id="scene-container" class="hidden">
        <img id="background" src="" alt="Background">
        <div id="characters">
            <img id="character-1" src="" alt="Character 1">
            <img id="character-2" src="" alt="Character 2">
        </div>
        <div id="text-box">
            <p id="character-name"></p>
            <p id="dialogue"></p>
        </div>
        <div id="choices">
            <button id="save-button">Save</button>
            <button id="gload-button">Load</button>
            <button id="menu-button">Menu</button>
        </div>
        
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
